<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинопоиск Плеер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        #title {
            font-size: 2.5rem;
            margin: 0;
            color: #f5ba13;
        }

        #description {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #b3b3b3;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-sizing: border-box;
        }

        [data-kinobox="auto"] {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Соотношение сторон 16:9 */
            background-color: #000; /* Черный фон до загрузки плеера */
            border-radius: 8px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer button {
            background-color: #f5ba13;
            color: #121212;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        footer button:hover {
            background-color: #e0a50c;
        }

        @media (max-width: 600px) {
            #title {
                font-size: 2rem;
            }

            #description {
                font-size: 1rem;
            }

            main {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1 id="title">Кинопоиск Плеер111</h1>
    <p id="description">Введите ID фильма в URL для просмотра через Кинопоиск плеер.</p>
</header>

<main>
    <!-- Пример с data-атрибутом -->
    <div data-kinobox="auto" data-kinopoisk="ID_ФИЛЬМА"></div>
</main>

<footer>
    <p>Здесь могут быть другие кнопки или информация</p>
</footer>

<script>
    // Функция для получения значения параметра из URL
    function getParameterByName(name) {
        let url = new URL(window.location.href);
        let paramValue = url.searchParams.get(name);
        return paramValue;
    }

    // Получаем значение kp_id
    let kpId = getParameterByName('kp_id');

    // Проверяем наличие kp_id и добавляем его в data-атрибут
    let kinoboxDiv = document.querySelector('div[data-kinobox="auto"]');
    if (kpId && kinoboxDiv) {
        kinoboxDiv.setAttribute('data-kinopoisk', kpId);
        document.body.innerHTML += `<p style="text-align: center;">Фильм ID: ${kpId}</p>`;
    } else {
        document.body.innerHTML += "<p style=\"text-align: center;\">ID не найден или div не существует</p>";
    }

    // Инициализация скрипта kinobox
    let script = document.createElement('script');
    script.src = "https://kinobox.tv/kinobox.min.js";
    document.body.appendChild(script);
</script>

</body>
</html>
