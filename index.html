<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2, p {
            text-align: center;
        }
        .player {
            width: 100%;
            height: 450px;
            margin-bottom: 20px;
        }
        .info {
            text-align: left;
        }
    </style>
</head>
<body>
<div class="kinobox_player"></div>
<script src="https://kinobox.tv/kinobox.min.js"></script>
<script>
    kbox('.kinobox_player', {
        {query: '258687'},
        menu: { // Настройки меню
            enable: false, // Показывать меню
        },
        notFoundMessage: 'Видео не найдено.', // Сообщение, если плееры не найдены
        players: { // Настройки источников
            Videocdn: { // Название
                enable: true, // Включить
                position: 1 // Позиция в меню
            }
        }
    });
</script>
</body>
</html>
