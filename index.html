<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2, p {
            text-align: center;
        }
        .player {
            width: 100%;
            height: 450px;
            margin-bottom: 20px;
        }
        .info {
            text-align: left;
        }
    </style>
</head>
<body>
<div class="kinobox_player"></div>

    
<script src="https://kinobox.tv/kinobox.min.js"></script>
<script>

    kbox('.kinobox_player', {
        search: {
            kinopoisk: '462682',
        },
        players: {
            cdnmovies: {enable: true, position: 1}
        }
    });
</script>

    
</script>
</body>
</html>
