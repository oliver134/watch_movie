<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
            color: #e0e0e0;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #b0b0b0;
        }

        .player-container {
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }

        .Aloha {
            width: 100%;
            height: 500px;
            border: none;
            background-color: #000;
        }

        .footer {
            font-size: 0.875rem;
            color: #757575;
            margin-top: 2rem;
            text-align: center;
        }

        .footer a {
            color: #1e88e5;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1 id="title">Loading title...</h1>
    <h2 id="orig_title">Loading original title...</h2>

    <div class="player-container">
        <div id="player"></div>
    </div>

    <div class="footer">
        &copy; 2024 MovieStream | Powered by <a href="https://api.alloha.tv/" target="_blank">Alloha API</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const kp_id = urlParams.get('kp_id');
        const imdb_id = urlParams.get('imdb_id');
        const tmdb_id = urlParams.get('tmdb_id');

        let queryParam;
        if (kp_id) {
            queryParam = `kp=${kp_id}`;
        } else if (imdb_id) {
            queryParam = `imdb=${imdb_id}`;
        } else if (tmdb_id) {
            queryParam = `tmdb=${tmdb_id}`;
        } else {
            document.getElementById('title').textContent = 'Error: No valid parameters provided.';
            document.getElementById('orig_title').textContent = '';
            return;
        }

        const token = 'd317441359e505c343c2063edc97e7';
        const apiUrl = `https://api.alloha.tv/?token=${token}&${queryParam}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('title').textContent = data.title || 'Title not available';
                document.getElementById('orig_title').textContent = data.orig_title || 'Original title not available';

                const iframe = document.createElement('iframe');
                iframe.className = 'Aloha';
                iframe.src = data.iframe;
                document.getElementById('player').appendChild(iframe);
            })
            .catch(error => {
                console.error('Error fetching movie data:', error);
                document.getElementById('title').textContent = 'Error loading movie data.';
                document.getElementById('orig_title').textContent = '';
            });
    </script>

</body>
</html>
