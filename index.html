<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2, p {
            text-align: center;
        }
        .player {
            width: 100%;
            height: 450px;
            margin-bottom: 20px;
        }
        .info {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Title</h1>
        <iframe id="player" class="player" src="" frameborder="0" allowfullscreen></iframe>
        <div class="info">
            <h2 id="orig_title">Original Title</h2>
            <p id="year">Year: <span id="year_value"></span></p>
            <p id="source">Source: <span id="source_value"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const kpId = urlParams.get('kp_id') || '462682';
            const apiUrl = `https://kinobox.tv/api/players?kinopoisk=${kpId}&sources=videocdn`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const playerData = data.data[0];
                    document.getElementById('title').innerText = playerData.title || 'No Title Available';
                    document.getElementById('orig_title').innerText = playerData.orig_title || 'No Original Title Available';
                    document.getElementById('year_value').innerText = playerData.year || 'N/A';
                    document.getElementById('source_value').innerText = playerData.source || 'N/A';
                    document.getElementById('player').src = playerData.iframe || '';
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
