<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смотреть фильм</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #movie-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        /* Заголовки */
        #title {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #ff9800;
        }

        #orig_title {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            color: #ffb74d;
        }

        /* Плеер */
        #videocdn-player {
            width: 100%;
            height: 450px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Кнопка "Смотреть позже" */
        #watch-later {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff9800;
            color: #121212;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #watch-later:hover {
            background-color: #ffb74d;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 768px) {
            #movie-container {
                padding: 20px;
            }

            #videocdn-player {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="movie-container">
        <h1 id="title"></h1>
        <h2 id="orig_title"></h2>
        <div id="videocdn-player" class="плеер"></div>
        <a id="watch-later" href="#">Смотреть позже</a>
    </div>

    <script>
        // Функция для получения параметров из URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Получаем параметры kinopoisk_id или imdb из URL
        const kp_id = getQueryParam('kp_id');
        const imdb_id = getQueryParam('imdb');

        // Формируем URL для запроса API
        let apiUrl = `https://videocdn.tv/api/short?api_token=pfp3D870PGEY3Afjti0gMtSfmn2aZqih`;
        if (kp_id) {
            apiUrl += `&kinopoisk_id=${kp_id}`;
        } else if (imdb_id) {
            apiUrl += `&imdb_id=${imdb_id}`;
        }

        // Функция для отображения данных фильма
        function displayMovieData(data) {
            const title = data.title || 'Название не найдено';
            const origTitle = data.orig_title || 'Оригинальное название не найдено';
            const iframe = data.iframe || '';

            document.getElementById('title').innerText = title;
            document.getElementById('orig_title').innerText = origTitle;
            document.getElementById('videocdn-player').innerHTML = iframe;
        }

        // Получение данных из API и отображение
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.result && data.data && data.data.length > 0) {
                    displayMovieData(data.data[0]);
                } else {
                    console.error('Данные не найдены или произошла ошибка.');
                }
            })
            .catch(error => console.error('Ошибка при получении данных:', error));
    </script>
</body>
</html>
