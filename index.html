<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobox Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        #title {
            font-size: 2.5rem;
            margin: 0;
            color: #f5ba13;
        }

        #description {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #b3b3b3;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-sizing: border-box;
        }

        [data-kinobox="auto"] {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Соотношение сторон 16:9 */
            background-color: #000; /* Черный фон до загрузки плеера */
            border-radius: 8px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer button {
            background-color: #f5ba13;
            color: #121212;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        footer button:hover {
            background-color: #e0a50c;
        }

        @media (max-width: 600px) {
            #title {
                font-size: 2rem;
            }

            #description {
                font-size: 1rem;
            }

            main {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">Kinobox Player</h1>
        <p id="description">Watch your favorite movies with Kinobox.</p>
    </header>

    <main>
        <!-- Плеер -->
        <div id="kinobox-player" data-kinobox="auto"></div>
    </main>

    <footer>
        <button>Play</button>
        <button>Stop</button>
    </footer>

    <script>
        // Функция для получения значения параметра из URL
        function getParameterByName(name) {
            let url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Проверяем параметры
        let imdbId = getParameterByName('imdb_id');
        let kpId = getParameterByName('kp_id');
        let tmdbId = getParameterByName('tmdb_id');
        let title = getParameterByName('title');

        // Получаем элемент плеера по его id или классу
        let player = document.getElementById('kinobox-player');

        // Добавляем нужный атрибут в плеер на основе параметра
        if (imdbId) {
            player.setAttribute('data-imdb', imdbId);
        } else if (kpId) {
            player.setAttribute('data-kp', kpId);
        } else if (tmdbId) {
            player.setAttribute('data-tmdb', tmdbId);
        } else if (title) {
            player.setAttribute('data-title', title);
        } else {
            console.log("Не найдено ни одного подходящего параметра.");
        }

        // Инициализация плеера (например)
        // Kinobox.init(player);
    </script>
    <script src="https://kinobox.tv/kinobox.min.js"></script>
</body>
</html>
