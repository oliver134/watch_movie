<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш фильм</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Название фильма</h1>
        <p id="description">Краткое описание фильма, сюжет или другая информация.</p>
    </header>

    <main>
        <div id="kinoplayertop" data-kinopoisk="1178137"></div>
    </main>

    <script>
        function getParameterByName(name) {
            const url = window.location.href;
            const nameEscaped = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + nameEscaped + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const id = getParameterByName('id');
        if (id) {
            const playerElement = document.getElementById('kinoplayertop');
            playerElement.setAttribute('data-kinopoisk', id);
        }


        const script = document.createElement('script');
        script.src = '//kinobox.tv/kinobox.min.js';
        document.body.appendChild(script);
    </script>
</body>
</html>
