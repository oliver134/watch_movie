<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинопоиск Плеер</title>

</head>
<body>

<header>
    <h1 id="title">Кинопоиск Плеер645654</h1>
    <p id="description">Введите ID фильма в URL для просмотра через Кинопоиск плеер.</p>
</header>

<main>
    <!-- Пример с data-атрибутом -->
<div class="kinobox_player"></div>
<script src="https://kinobox.tv/kinobox.min.js"></script>
</main>

<footer>
    <p>Здесь могут быть другие кнопки или информация</p>
</footer>

<script>
// Функция для получения значения параметра из URL
function getParameterByName(name) {
    let url = new URL(window.location.href);
    let paramValue = url.searchParams.get(name);
    return paramValue;
}

// Получаем значение kp_id
let kpId = getParameterByName('kp_id');

// Выводим значение kp_id в текст на странице
if (kpId) {
    document.body.innerHTML += <p>Фильм ID: ${kpId}</p>;
} else {
    document.body.innerHTML += "<p>ID не найден</p>";
}
<!-- Пример с JavaScript -->

kbox('.kinobox_player', {search: {kinopoisk: '${kpId}'}})
</script>

</body>
</html>
