<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш фильм</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        #title {
            font-size: 2.5rem;
            margin: 0;
            color: #f5ba13;
        }

        #description {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #b3b3b3;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-sizing: border-box;
        }

  

        @media (max-width: 600px) {
            #title {
                font-size: 2rem;
            }

            #description {
                font-size: 1rem;
            }

            main {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">Название фильма</h1>
        <p id="description">Краткое описание фильма, сюжет или другая информация.</p>
    </header>

    <div data-kinobox="auto"></div>
    
    <script src="https://kinobox.tv/kinobox.min.js"></script>
    <script>
        // Функция для получения значения параметра из URL
        function getParameterByName(name) {
            let url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Получаем значения параметров
        let kpId = getParameterByName('kp_id');
        let imdbId = getParameterByName('imdb');
        let tmdbId = getParameterByName('tmdb');
        let title = getParameterByName('title');

        // Найти элемент плеера
        let kinoboxElement = document.querySelector('div[data-kinobox]');

        // Проверка и установка соответствующего атрибута
        if (kpId && kinoboxElement) {
            kinoboxElement.setAttribute('data-kinopoisk', kpId);
            document.body.innerHTML += `<p>Фильм ID (Kinopoisk): ${kpId}</p>`;
        } else if (imdbId && kinoboxElement) {
            kinoboxElement.setAttribute('data-imdb', imdbId);
            document.body.innerHTML += `<p>Фильм ID (IMDb): ${imdbId}</p>`;
        } else if (tmdbId && kinoboxElement) {
            kinoboxElement.setAttribute('data-tmdb', tmdbId);
            document.body.innerHTML += `<p>Фильм ID (TMDb): ${tmdbId}</p>`;
        } else if (title && kinoboxElement) {
            kinoboxElement.setAttribute('data-title', title);
            document.body.innerHTML += `<p>Название фильма: ${title}</p>`;
        } else {
            document.body.innerHTML += "<p>ID не найден</p>";
        }
    </script>
</body>
</html>
