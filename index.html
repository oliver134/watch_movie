<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш фильм</title>
    <link rel="stylesheet" href="styles.css">
	
	
		<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    box-sizing: border-box;
}

header {
    text-align: center;
    margin-bottom: 20px;
    padding: 0 20px;
}

#title {
    font-size: 2.5rem;
    margin: 0;
    color: #f5ba13;
}

#description {
    font-size: 1.2rem;
    margin: 10px 0;
    color: #b3b3b3;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 90%;
    max-width: 800px;
    padding: 20px;
    background-color: #1e1e1e;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    box-sizing: border-box;
}

#kinoplayertop {
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* Соотношение сторон 16:9 */
    background-color: #000; /* Черный фон до загрузки плеера */
    border-radius: 8px;
}

@media (max-width: 600px) {
    #title {
        font-size: 2rem;
    }

    #description {
        font-size: 1rem;
    }

    main {
        padding: 15px;
    }
}


	</style>
	
	
</head>
<body>
    <header>
        <h1 id="title">Название фильма</h1>
        <p id="description">Краткое описание фильма, сюжет или другая информация.</p>
    </header>

    <main>
        <div id="kinoplayertop" data-kinopoisk="1178137"></div>
    </main>

    <script>
        function getParameterByName(name) {
            const url = window.location.href;
            const nameEscaped = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + nameEscaped + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const id = getParameterByName('id');
        if (id) {
            const playerElement = document.getElementById('kinoplayertop');
            playerElement.setAttribute('data-kinopoisk', id);
        }

        const script = document.createElement('script');
        script.src = '//kinoplayer.top/top.js';
        document.body.appendChild(script);
    </script>
</body>
</html>
