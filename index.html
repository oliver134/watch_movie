<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2, p {
            text-align: center;
        }
        .player {
            width: 100%;
            height: 450px;
            margin-bottom: 20px;
        }
        .info {
            text-align: left;
        }
    </style>
</head>
<body>
<div class="kinobox_player"></div>
<script src="https://kinobox.tv/kinobox.min.js"></script>
<script>
    kbox('.kinobox_player', {
        search: { // Настройки поиска
            kinopoisk: '258687', // Поиск фильма по ID Кинопоиска
            imdb: 'tt0816692', // Поиск фильма по IMDb Id
            tmdb: '157336', // Поиск фильма по TMDB Id
            title: 'Интерстеллар' // Поиск фильма по названию
        },
        menu: { // Настройки меню
            enable: true, // Показывать меню
            default: 'menu_list', // Вид меню для стандартных устройств
            mobile: 'menu_button', // Вид меню для мобильных устройств
            format: '{N} :: {T} ({Q})', // Формат пункта меню
            limit: 5, // Максимальное количество элементов в меню
            open: false, // Открывать меню по умолчанию
        },
        notFoundMessage: 'Видео не найдено.', // Сообщение, если плееры не найдены
        players: { // Настройки источников
            Videocdn: { // Название
                enable: true, // Включить
                position: 1 // Позиция в меню
            },
            Cdnmovies: {
                enable: false,
                position: 2
            },
             alloha: { // Название
                enable: true, // Включить
                position: 1 // Позиция в меню
            },
             kodik: { // Название
                enable: true, // Включить
                position: 1 // Позиция в меню
            },
        }
    });
</script>
</body>
</html>
