<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинопоиск Плеер</title>

</head>
<body>

<header>
    <h1 id="title">Кинопоиск Плеерйцукен</h1>
    <p id="description">Введите ID фильма в URL для просмотра через Кинопоиск плеер.</p>
</header>

<main>
    <!-- Пример с data-атрибутом -->
    <div data-kinobox="auto" data-kinopoisk="ID_ФИЛЬМА"></div>
</main>

<footer>
    <p>Здесь могут быть другие кнопки или информация</p>
</footer>

<script>
    // Функция для получения значения параметра из URL
    function getParameterByName(name) {
        let url = new URL(window.location.href);
        let paramValue = url.searchParams.get(name);
        return paramValue;
    }

    // Получаем значение kp_id
    let kpId = getParameterByName('kp_id');

    // Проверяем наличие kp_id и добавляем его в data-атрибут
    let kinoboxDiv = document.querySelector('div[data-kinobox="auto"]');
    if (kpId && kinoboxDiv) {
        kinoboxDiv.setAttribute('data-kinopoisk', kpId);
        document.body.innerHTML += `<p style="text-align: center;">Фильм ID: ${kpId}</p>`;
    } else {
        document.body.innerHTML += "<p style=\"text-align: center;\">ID не найден или div не существует</p>";
    }

    // Инициализация скрипта kinobox
    let script = document.createElement('script');
    script.src = "https://kinobox.tv/kinobox.min.js";
    document.body.appendChild(script);
</script>

</body>
</html>
