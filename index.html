<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш фильм</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        #title {
            font-size: 2.5rem;
            margin: 0;
            color: #f5ba13;
        }

        #description {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #b3b3b3;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-sizing: border-box;
        }

     [data-kinobox="auto"] {
            width: 100%;
            /* height: 0; */
            padding-bottom: 56.25%; /* Соотношение сторон 16:9 */
          /*  background-color: #000;  Черный фон до загрузки плеера */
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            #title {
                font-size: 2rem;
            }

            #description {
                font-size: 1rem;
            }

            main {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">Название фильма</h1>
        <p id="description">Краткое описание фильма, сюжет или другая информация.</p>
    </header>
  

<div class="kinobox_player"></div>
<script src="https://kinobox.tv/kinobox.min.js"></script>
<script>
    kbox('.kinobox_player', {
        search: { // Настройки поиска
            kinopoisk: '258687', // Поиск фильма по ID Кинопоиска
            imdb: 'tt0816692', // Поиск фильма по IMDb Id
            tmdb: '157336', // Поиск фильма по TMDB Id
            title: 'Интерстеллар' // Поиск фильма по названию
        },
        menu: { // Настройки меню
            enable: true, // Показывать меню
            default: 'menu_list', // Вид меню для стандартных устройств
            mobile: 'menu_button', // Вид меню для мобильных устройств
            format: '{N} :: {T} ({Q})', // Формат пункта меню
            limit: 5, // Максимальное количество элементов в меню
            open: false, // Открывать меню по умолчанию
        },
        notFoundMessage: 'Видео не найдено.', // Сообщение, если плееры не найдены
        players: { // Настройки источников
            alloha: { // Название
                enable: true, // Включить
                position: 1 // Позиция в меню
            },
            kodik: {
                enable: false,
                position: 2
            },
            // ...
        },
        params: { // Добавление дополнительных параметров в ссылку iframe
            all: { // Добавление для всех источников
                poster: 'https://example.org/poster.jpg', // Название параметра и его значение
            },
            alloha: { // Добавление для указанного источника
                autoplay: 1 // Название параметра и его значение
            },
            kodik: {
                hide_selectors: true
            },
            // ...
        }
    });
</script>



    
<main>
    <div data-kinobox="auto"></div>
</main>
    <script src="https://kinobox.tv/kinobox.min.js"></script>
    <script>
        // Функция для получения значения параметра из URL
        function getParameterByName(name) {
            let url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Получаем значения параметров
        let kpId = getParameterByName('kp_id');
        let imdbId = getParameterByName('imdb');
        let tmdbId = getParameterByName('tmdb');
        let title = getParameterByName('title');

        // Найти элемент плеера
        let kinoboxElement = document.querySelector('div[data-kinobox]');

        // Проверка и установка соответствующего атрибута
        if (kpId && kinoboxElement) {
            kinoboxElement.setAttribute('data-kinopoisk', kpId);
            document.body.innerHTML += `<p>Фильм ID (Kinopoisk): ${kpId}</p>`;
        } else if (imdbId && kinoboxElement) {
            kinoboxElement.setAttribute('data-imdb', imdbId);
            document.body.innerHTML += `<p>Фильм ID (IMDb): ${imdbId}</p>`;
        } else if (tmdbId && kinoboxElement) {
            kinoboxElement.setAttribute('data-tmdb', tmdbId);
            document.body.innerHTML += `<p>Фильм ID (TMDb): ${tmdbId}</p>`;
        } else if (title && kinoboxElement) {
            kinoboxElement.setAttribute('data-title', title);
            document.body.innerHTML += `<p>Название фильма: ${title}</p>`;
        } else {
            document.body.innerHTML += "<p>ID не найден</p>";
        }
    </script>
</body>
</html>
