<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смотреть фильм</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 20px;
        }

        #movie-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        /* Заголовки */
        #title {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #ff9800;
        }

        #orig_title {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            color: #ffb74d;
        }

        /* Плееры */
        .плеер {
            width: 100%;
            height: 450px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Кнопки переключения плеера */
        .player-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ff9800;
            color: #121212;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .player-button:hover {
            background-color: #ffb74d;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 768px) {
            #movie-container {
                padding: 20px;
            }

            .плеер {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="movie-container">
        <h1 id="title"></h1>
        <h2 id="orig_title"></h2>
        <div id="videocdn-player" class="плеер"></div>
        <div id="aloha-player" class="плеер"></div>
        <div>
            <button id="videocdn-button" class="player-button">VideoCDN</button>
            <button id="aloha-button" class="player-button">Alloha</button>
        </div>
    </div>

    <script>
        // Функция для получения параметров из URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Получаем параметры kinopoisk_id или imdb из URL
        const kp_id = getQueryParam('kp_id');
        const imdb_id = getQueryParam('imdb');

        // Формируем URL для запроса API
        let videcdnApiUrl = `https://videocdn.tv/api/short?api_token=pfp3D870PGEY3Afjti0gMtSfmn2aZqih`;
        if (kp_id) {
            videcdnApiUrl += `&kinopoisk_id=${kp_id}`;
        } else if (imdb_id) {
            videcdnApiUrl += `&imdb_id=${imdb_id}`;
        }

        let alohaApiUrl = `https://api.alloha.tv/?token=d317441359e505c343c2063edc97e7`;
        if (kp_id) {
            alohaApiUrl += `&kp=${kp_id}`;
        } else if (imdb_id) {
            alohaApiUrl += `&imdb_id=${imdb_id}`;
        }

        // Функция для отображения данных фильма
        function displayMovieData(data, playerId) {
            const title = data.title || 'Название не найдено';
            const origTitle = data.orig_title || 'Оригинальное название не найдено';
            const iframe = data.iframe || '';

            document.getElementById('title').innerText = title;
            document.getElementById('orig_title').innerText = origTitle;
            document.getElementById(playerId).innerHTML = iframe;
        }

        // Функция для выбора плеера
        function selectPlayer(playerId) {
            localStorage.setItem('selectedPlayer', playerId);
            document.getElementById('videocdn-player').style.display = playerId === 'videocdn-player' ? 'block' : 'none';
            document.getElementById('aloha-player').style.display = playerId === 'aloha-player' ? 'block' : 'none';
        }

        // Восстановление выбора плеера
        const selectedPlayer = localStorage.getItem('selectedPlayer') || 'videocdn-player';
        selectPlayer(selectedPlayer);

        // Получение данных из VideoCDN API
        fetch(videcdnApiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.result && data.data && data.data.length > 0) {
                    displayMovieData(data.data[0], 'videocdn-player');
                } else {
                    console.error('Данные VideoCDN не найдены или произошла ошибка.');
                }
            })
            .catch(error => console.error('Ошибка при получении данных VideoCDN:', error));

        // Получение данных из Alloha API
        fetch(alohaApiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.result && data.data && data.data.length > 0) {
                    displayMovieData(data.data[0], 'aloha-player');
                } else {
                    console.error('Данные Alloha не найдены или произошла ошибка.');
                }
            })
            .catch(error => console.error('Ошибка при получении данных Alloha:', error));

        // Обработчики событий для кнопок выбора плеера
        document.getElementById('videocdn-button').addEventListener('click', () => selectPlayer('videocdn-player'));
        document.getElementById('aloha-button').addEventListener('click', () => selectPlayer('aloha-player'));
    </script>
</body>
</html>
