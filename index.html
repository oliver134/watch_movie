<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobox Player</title>
</head>
<body>
    <div data-kinobox="auto" data-kinopoisk="ID_ФИЛЬМА"></div>
    
    <script src="https://kinobox.tv/kinobox.min.js"></script>
    <script>
        // Функция для получения значения параметра из URL
        function getParameterByName(name) {
            let url = new URL(window.location.href);
            let paramValue = url.searchParams.get(name);
            return paramValue;
        }

        // Получаем значение kp_id
        let kpId = getParameterByName('kp_id');

        // Проверяем, найден ли kp_id
        if (kpId) {
            // Заменяем значение в атрибуте data-kinopoisk
            let kinoboxElement = document.querySelector('div[data-kinobox]');
            if (kinoboxElement) {
                kinoboxElement.setAttribute('data-kinopoisk', kpId);
            }
            
            // Добавляем вывод на страницу
            document.body.innerHTML += `<p>Фильм ID: ${kpId}</p>`;
        } else {
            document.body.innerHTML += "<p>ID не найден</p>";
        }
    </script>
</body>
</html>
