<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Movie Player</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .player-container {
            max-width: 800px;
            width: 100%;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }
        p {
            color: #b0b0b0;
            word-break: break-all;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="player-container">
    <iframe id="movie-player" src="" allowfullscreen></iframe>
</div>

<p id="iframe-link"></p>
<p id="api-url"></p>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    function loadPlayer() {
        const kpId = getQueryParam('kp_id');
        const iframeLinkElement = document.getElementById('iframe-link');
        const apiUrlElement = document.getElementById('api-url');
        
        if (kpId) {
            const apiUrl = `https://kinobox.tv/api/players?kinopoisk=${kpId}&sources=videocdn`;
            apiUrlElement.textContent = `Fetching data from: ${apiUrl}`; // Display the API URL

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const iframeUrl = data.data.iframeUrl[0]; // Parse the first iframeUrl
                    if (iframeUrl) {
                        document.getElementById('movie-player').src = iframeUrl;
                        iframeLinkElement.textContent = `Parsed iframe URL: ${iframeUrl}`;
                    } else {
                        iframeLinkElement.textContent = 'No iframe URL found in the API response.';
                    }
                })
                .catch(error => {
                    iframeLinkElement.textContent = `Error fetching API data: ${error.message}`;
                });
        } else {
            iframeLinkElement.textContent = 'Kinopoisk ID not found in the URL.';
        }
    }

    window.onload = loadPlayer;
</script>

</body>
</html>
