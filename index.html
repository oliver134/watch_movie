<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смотреть фильм</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        #title {
            font-size: 2.5rem;
            margin: 0;
            color: #f5ba13;
        }

        #description {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #b3b3b3;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-sizing: border-box;
        }

     [data-kinobox="auto"] {
            width: 100%;
            /* height: 0; */
            padding-bottom: 56.25%; /* Соотношение сторон 16:9 */
          /*  background-color: #000;  Черный фон до загрузки плеера */
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            #title {
                font-size: 2rem;
            }

            #description {
                font-size: 1rem;
            }

            main {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="movie-container">
        <h1 id="title"></h1>
        <h2 id="orig_title"></h2>
        <div id="player" class="плеер"></div>
    </div>

    <script>
        // Функция для получения параметров из URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Получаем параметры kinopoisk_id или imdb из URL
        const kp_id = getQueryParam('kp_id');
        const imdb_id = getQueryParam('imdb');

        // Формируем URL для запроса API
        let apiUrl = `https://videocdn.tv/api/short?api_token=pfp3D870PGEY3Afjti0gMtSfmn2aZqih`;
        if (kp_id) {
            apiUrl += `&kinopoisk_id=${kp_id}`;
        } else if (imdb_id) {
            apiUrl += `&imdb_id=${imdb_id}`;
        }

        // Функция для отображения данных фильма
        function displayMovieData(data) {
            const title = data.title || 'Название не найдено';
            const origTitle = data.orig_title || 'Оригинальное название не найдено';
            const iframe = data.iframe || '';

            document.getElementById('title').innerText = title;
            document.getElementById('orig_title').innerText = origTitle;
            document.getElementById('player').innerHTML = iframe;
        }

        // Получение данных из API и отображение
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.result && data.data && data.data.length > 0) {
                    displayMovieData(data.data[0]);
                } else {
                    console.error('Данные не найдены или произошла ошибка.');
                }
            })
            .catch(error => console.error('Ошибка при получении данных:', error));
    </script>
</body>
</html>
