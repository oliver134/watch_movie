<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #player-container {
            width: 80%;
            max-width: 1000px;
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        #source-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .source-button {
            background-color: #282828;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .source-button:hover {
            background-color: #3f3f3f;
        }

        .source-button.active {
            background-color: #1db954;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <iframe id="moviePlayer" src=""></iframe>
    </div>

    <div id="source-buttons">
        <button class="source-button" data-source="videocdn">Videocdn</button>
        <button class="source-button" data-source="alloha">Alloha</button>
        <button class="source-button" data-source="kodik">Kodik</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const player = document.getElementById("moviePlayer");
            const sourceButtons = document.querySelectorAll(".source-button");

            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('kinopoisk') || urlParams.get('imdb') || urlParams.get('tmdb') || urlParams.get('title');
            let source = 'videocdn';

            function fetchPlayerSource(movieId, source) {
                fetch(`https://kinobox.tv/api/players?${urlParams}&sources=${source}`)
                    .then(response => response.json())
                    .then(data => {
                        player.src = data.iframeUrl;
                    })
                    .catch(error => console.error('Error fetching the player:', error));
            }

            sourceButtons.forEach(button => {
                button.addEventListener('click', function() {
                    sourceButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    source = this.getAttribute('data-source');
                    fetchPlayerSource(movieId, source);
                });
            });

            // Initialize with default source
            fetchPlayerSource(movieId, source);
        });
    </script>
</body>
</html>
